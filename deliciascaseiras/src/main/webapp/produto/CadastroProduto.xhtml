<ui:composition  template="/WEB-INF/templates/Layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

  <ui:define name="conteudo">
       <h1 class="if-page-title">Cadastro de Produto</h1>
       <h:form  id="frm">
          <p:toolbar>
             <p:toolbarGroup  align="left">
               <p:commandButton value="Salvar"
                                icon="ui-icon-check"
                                action="#{produtoBean.salvarProduto}"
                                update="frm"/>
             </p:toolbarGroup>             
          
             <p:toolbarGroup  align="right">
               <p:commandButton value="Novo"
                                icon="ui-icon-plus"
                                action="#{produtoBean.novoProduto}"/>
               <p:button value="Pesquisar"  outcome="produto"/>                 
             </p:toolbarGroup>             
          </p:toolbar> 
          <p:messages/>
          <div class="ui-fluid">
          <p:tabView>
            <p:tab  title="Dados">
              <p:panelGrid  columns="2" layout="grid"
                 columnClasses="ui-grid-col-2, ui-grid-col-10">
                 
                 <p:outputLabel value="Nome" for="txtNome" />
                 <p:inputText value="#{produtoBean.prodEdicao.nome}" 
                              id="txtNome" 
                              required="true"  >
                    <f:validateLength minimum="3" maximum="50"/>
                 </p:inputText>
                 
                  <p:outputLabel value="Descrição" for="txtDesc" />
                 <p:inputText value="#{produtoBean.prodEdicao.descricao}" 
                              id="txtDesc" 
                              required="true"  >
                    <f:validateLength minimum="3" maximum="50"/>
                 </p:inputText>
                 
                 <p:outputLabel value="TipoDeVenda" for="cbVenda" />
                 <p:selectOneMenu id="cbVenda"
                                  value="#{produtoBean.prodEdicao.tipoVenda}">
                      <f:selectItem itemLabel="Selecione um Tipo de Venda" />
                      <f:selectItems value="#{produtoBean.tipoDeVenda}" 
                                     var="venda" 
                                     itemLabel="#{venda.valor}" 
                                     itemValue="#{venda}"/>
                 </p:selectOneMenu>                 
                 
                 
              </p:panelGrid> 
            </p:tab>
          </p:tabView>
          </div> 
       </h:form>
  </ui:define> 
</ui:composition>
