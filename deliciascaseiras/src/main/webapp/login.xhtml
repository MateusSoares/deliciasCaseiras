<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/LayoutExterno.xhtml">

    <ui:define name="titulo">
        Del√≠cias Caseiras - Login
    </ui:define>
    
    <ui:define name="conteudo">
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" 
    		         type="preRenderView" />
    	</f:metadata>
    
    	<div id="login-dialog">
    		<h1 align="center" >Login</h1>
    		
    		<h:form id="frm" prependId="false">
    			
    			<p:messages id="messages" autoUpdate="true" closable="true" />
    		
    			<h:panelGrid columns="2" styleClass="grid-login" width="350px">
    				<p:outputLabel value="Login" />
    				<p:inputText size="15" id="j_username" value="#{loginBean.login}" />
    				
    				<p:outputLabel value="Senha" />
    				<p:password size="15" id="j_password" />
    				
    				<p:link outcome="CadastroPessoaN.xhtml" value="Cadastrar-se" />
    				
    				<p:commandButton value="Login" action="#{loginBean.login}" ajax="false" />
            
    				<h:panelGroup/>
    				
    				
    				
    				
    			</h:panelGrid>
    			
    			
    			
    		</h:form>
    	</div>
</ui:define></ui:composition>
