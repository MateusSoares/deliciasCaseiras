<ui:composition  template="/WEB-INF/templates/LayoutUsuario.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

  <ui:define name="conteudo">
       <h1 class="if-page-title">Cadastro de Pedidos</h1>
       <h:form  id="frm">
          <p:toolbar>
             <p:toolbarGroup  align="left">
               <p:commandButton value="Salvar"
                                icon="ui-icon-check"
                                action="#{pedidoBean.salvarPedido}"
                                update="frm"/>
             </p:toolbarGroup>             
          
             <p:toolbarGroup  align="right">
               <p:commandButton value="Novo"
                                icon="ui-icon-plus"
                                action="#{pedidoBean.novoPedido}"/>
               <p:button value="Pesquisar"  outcome="pedidoU"/>                 
             </p:toolbarGroup>             
          </p:toolbar> 
          <p:messages/>
          <div class="ui-fluid">
          <p:tabView>
            <p:tab  title="Dados">
              <p:panelGrid  columns="2" layout="grid"
                 columnClasses="ui-grid-col-2, ui-grid-col-10">
                 
                 <p:outputLabel value="Produto" for="cbProd" />
                 <p:selectOneMenu id="cbProd"
                                  value="#{pedidoBean.pedEdicao.produto}">
                      <f:selectItem itemLabel="Selecione um Produto" />
                      <f:selectItems value="#{pedidoBean.produtos}" 
                                     var="produto" 
                                     itemLabel="#{produto.nome}" 
                                     itemValue="#{produto}"/>
                 </p:selectOneMenu>
                 
                 <p:outputLabel value="Data do Pedido" for="dataPedido" />
             <p:calendar id="dataPedido" required="true"
                      value="#{pedidoBean.pedEdicao.dtPedido}" 
                      pattern="dd/MM/yyyy" 
              locale="pt" />
              
              <p:outputLabel value="Data de Entrega" for="dataEntrega" />
             <p:calendar id="dataEntrega" required="true"
                      value="#{pedidoBean.pedEdicao.dtEntrega}" 
                      pattern="dd/MM/yyyy" 
              locale="pt" />
                      
              </p:panelGrid> 
            </p:tab>
          </p:tabView>
          </div> 
       </h:form>
  </ui:define> 
</ui:composition>
